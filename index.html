<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      <div class="title_container">
        <div class="title animate__animated animate__fadeInDown">
          Are You ready to take on a computer?
        </div>
      </div>
      <div class="score_container">
        <div class="player_score_container">
          <h1>Player's score!</h1>
          <div class="score_text_player">0</div>
        </div>
        <div class="computer_score_container">
          <h1>Computer's score!</h1>
          <div class="score_text_computer">0</div>
        </div>
      </div>
      <div class="output_container">
        <div class="output"></div>
      </div>
      <div class="selection_container">
        <button class="selection">Rock</button>
        <button class="selection">Paper</button>
        <button class="selection">Scissors</button>
      </div>
      <div class="play_container">
        <button id="play">Play!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
